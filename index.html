<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"/>
	<script src="script.js"></script>
</head>
<body>
	<div class="clock">
		<h1>STOPWATCH</h1>
		<h2>LET'S GET GOING!</h2>
		<div id="clock__timer"></div>
		<button type="button" class="clock__button clock__button--active" onClick="startWatch()">START</button>
		<button class="clock__button clock__button--disabled" onClick="stopWatch()" type="button">STOP</button>
		<button class="clock__button clock__button--disabled" onClick="resetWatch()" type="button">RESET</button>
	</div>
</body>
</html>
