<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="clock">
		<p>STOPWATCH</p>
		<p>LET'S GET GOING!</p>
		<div class="clock__timer">00:00</div>
		<button class="clock__button clock__button--active" onclick="startWatch()" type="button">START</button>
		<button class="clock__button clock__button--disabled" onclick="stopWatch()" type="button">STOP</button>
		<button class="clock__button clock__button--disabled" onclick="resetWatch()" type="button">RESET</button>
	</div>
</body>
</html>
